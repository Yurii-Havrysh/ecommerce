
<div class="container">
    <div class="btns">
        <button style="margin-right: 150px;" class="btn btn-primary" (click)="goBack()">Back</button>
        <button class="btn btn-primary" (click)= "sortItemsDesc()">Price: High-Low</button>
        <button class="btn btn-primary" (click)= "sortItemsAsc()">Price: Low-High</button>
    </div>
    
    <div class="row">
        <ng-container *ngFor="let item of categoryArray">
            <div class="card col-md-3" >
                <img src="{{item.image}}" > 
                <h5 class="item-title" style="white-space: nowrap;overflow: hidden" >{{item.title}}</h5>   
                
                <p><strong>Price:</strong>{{item.price + '$'}}</p>
                <a class="card-text" (click)='showProductDesc(item)'>Product Description</a>
                <button class="btn btn-primary" (click)="addToCart(item)">Add to Bag</button>
            </div>
        </ng-container>
    </div>
</div>
